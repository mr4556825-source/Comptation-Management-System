<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We School Comptations</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="form.css">
    <link href="fonts.googleapis.com" rel="stylesheet">
</head>
<body>

    <div class="container d-flex align-items-center justify-content-center min-vh-100 py-4">
        <div class="row main-card shadow-lg position-relative">
            
            <!-- 1. قسم الفورم (يظهر يسار في الديسكتوب وتحت في الموبايل) -->
            <div class= "col-12 col-md-6 d-flex align-items-center justify-content-center p-4 bg-glass-form order-2 order-md-1" id="wraper">
                
                <!-- Login Form -->
                <div id="login" class="auth-box w-100">
                    <h2 class="form-title text-primary">Login</h2>
                    <form id="login-form-submit">
                        <div class="mb-3 text-start">
                            <label class="form-label text-white-50">Username</label>
                            <input class="form-control custom-input" type="text" id="login-name" placeholder="Enter your name">
                            <p id="login-pp" class="error-msg"></p>
                        </div>
                        <div class="mb-3 text-start">
                            <label class="form-label text-white-50">Password</label>
                            <input class="form-control custom-input" type="password" id="login-password" placeholder="••••••••">
                            <p id="login-p" class="error-msg"></p>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 py-3 fw-bold" id="login-btn">ENTER ARENA</button>
                    </form>
                    <p class="switch-text mt-4 text-secondary">New student ? <a id="reg" href="#" class="text-primary text-decoration-none fw-bold">Create Account</a></p>
                </div>

                <!-- Register Form -->
                <div id="newacc" class="auth-box w-100 d-none">
                    <h2 class="form-title text-success">Register</h2>
                    <form id="register-form-submit">
                        <div class="mb-3 text-start">
                            <label class="form-label text-white-50">Choose Name</label>
                            <input class="form-control custom-input" type="text" id="newacc-name" placeholder="Choose a name">
                            <p id="newacc-pp" class="error-msg"></p>
                        </div>
                        <div class="mb-3 text-start">
                            <label class="form-label text-white-50">Set Password</label>
                            <input class="form-control custom-input" type="password" id="newacc-password" placeholder="••••••••">
                            <p id="newacc-p" class="error-msg"></p>
                        </div>
                        <button type="submit" class="btn btn-success w-100 py-3 fw-bold" id="newacc-btn">JOIN LEAGUE</button>
                    </form>
                    <p class="switch-text mt-4 text-secondary">Already a member? <a href="#" id="log" class="text-success text-decoration-none fw-bold">Login Here</a></p>
                </div>
            </div>

            <!-- 2. قسم اللوجو (يظهر يمين في الديسكتوب وفوق في الموبايل) -->
            <div class="col-12 col-md-6 p-0 order-1 order-md-2" id="logo-container">
                <div class="logo-wrapper">
                    <div class="glow-sphere"></div>
                    <div class="logo-content text-center">
                        <div class="floating-box">
                            <img src="images.png" alt="Logo" class="creative-logo">
                        </div>
                        <div class="brand-info">
                            <h2 class="brand-name">WE<span> ELMANSOURA</span></h2>
                            <p class="brand-tagline">BE THE CHAMPION</p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Toast Container للتنبيهات الأنيقة -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3"></div>

    <script src="bootstrap.bundle.min.js"></script>
    <script src="form.js"></script>
</body>
</html>
